name: CI Workflow
#on:
  #workflow_dispatch:
on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'my_images/node_app/**' 
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'my_images/node_app/**' 
  

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        working-directory: ./my_images/node_app
        run: npm install

      - name: Ejecutar tests
        working-directory: ./my_images/node_app
        run: npm test

